<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>NO as a Service (JSON demo)</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #no-response {
      font-size: 8rem;
      font-weight: bold;
      display: none;
    }
    #loading {
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div id="loading" class="text-secondary">Caricamento in corso...</div>
  <div id="no-response" class="text-danger">NO</div>

  <script>
    // URL finto per esempio didattico
    const url = 'https://api.npoint.io/ea7f0ebfd32da3cc341f'; // JSON contenente { "response": "no" }

    async function fetchNo() {
      const start = Date.now();
      const res = await fetch(url);
      const data = await res.json();

      const delay = 500 - (Date.now() - start);
      if (delay > 0) {
        await new Promise(resolve => setTimeout(resolve, delay));
      }

      if (data.response === 'no') {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('no-response').style.display = 'block';
      } else {
        document.getElementById('loading').textContent = 'Risposta non valida';
      }
    }

    fetchNo();
  </script>

</body>
</html>
