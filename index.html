<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>NO as a Service</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #result {
      font-size: 8rem;
      font-weight: bold;
      color: #dc3545;
      display: none;
    }
    #loading {
      font-size: 2rem;
      color: #6c757d;
    }
    #error {
      font-size: 1.5rem;
      color: #dc3545;
      display: none;
    }
  </style>
</head>
<body>

  <div id="loading">Caricamento...</div>
  <div id="result"></div>
  <div id="error">Errore durante il caricamento.</div>

  <script>
    const url = 'https://api.npoint.io/ea7f0ebfd32da3cc341f';

    async function loadResponse() {
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      const error = document.getElementById('error');

      try {
        const start = Date.now();
        const response = await fetch(url);
        const data = await response.json();

        // Simula almeno 500ms di attesa
        const elapsed = Date.now() - start;
        const wait = Math.max(0, 500 - elapsed);
        await new Promise(resolve => setTimeout(resolve, wait));

        loading.style.display = 'none';

        if ('response' in data) {
          result.textContent = data.response.toUpperCase();
          result.style.display = 'block';
        } else {
          throw new Error("Campo 'response' mancante");
        }

      } catch (e) {
        loading.style.display = 'none';
        error.style.display = 'block';
        console.error('Errore:', e);
      }
    }

    loadResponse();
  </script>

</body>
</html>
